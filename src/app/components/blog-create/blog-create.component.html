<div class="content">
  <form>
    <fieldset>
      <div class="container-fluid">
        <legend>Podaj dane</legend>

        <div class="form-group">
          <label>Opis: </label>
          <input [(ngModel)]="item.title" name="title" placeholder="Nazwa Kręgielni">
        </div>

        <div class="form-group">
          <label>Obrazek: </label>
          <input [(ngModel)]="item.url" name="url" placeholder="Obrazek">
        </div>

        <button type="reset">Wyczyść</button>
        <button type="submit" (click)="setData(item)">Wyślij</button>
      </div>
    </fieldset>
  </form>
</div>
